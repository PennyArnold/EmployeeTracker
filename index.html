<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron  text-center bg-dark">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <h1>Employee Data Management</h1>
                    <h3>A Comprehensive Directory of Employee Billable Hours</h3>
                </div>
            </div>
        </div>
        
        <div class="row">
                <div class="col-12">
                     <div class="panel panel-default bg-light">
                        <div class="panel-heading"></div>
                        <div class="panel-title">Current Employees</div>
                     </div>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <table class="table" id="empTable">
                            <thead>
                              <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                              </tr>
                            </thead>
                            <tbody id="empRow">

                            </tbody>
                        
                    </table>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                     <div class="panel panel-default bg-light">
                        <div class="panel-heading"></div>
                        <div class="panel-title">Add Employee</div>
                     </div>
                </div>
                <div class="col-12">
                        <div class="panel-body border">
                                <form> 
                                        <div class="form-group">
                                          <label for="nameInput">Employee Name</label>
                                          <input type="text" class="form-control" id="nameInput">
                                        </div>

                                        <div class="form-group">
                                                <label for="roleInput">Role</label>
                                                <input type="text" class="form-control" id="roleInput">
                                        </div>
                                        <div class="form-group">
                                                <label for="startDateInput">Start Date (MM/DD/YYYY)</label>
                                                <input type="date" class="form-control" id="startDateInput">
                                        </div>
                                        <div class="form-group">
                                                <label for="rateInput">Monthly Rate</label>
                                                <input type="number" class="form-control" id="rateInput">
                                        </div>

                                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                                      </form>
                        </div>
                </div>
        </div>
      
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
